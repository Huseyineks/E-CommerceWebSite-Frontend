<div class="container">

    <h1 class="mt-3">BELEZZA.CY</h1>

    
  <div class="items">

    <div class="dropwdown">
        <h2>ÜRÜNLERİM</h2>
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"  (click)="showItems()"    class="bi bi-chevron-down down-sign" [class.hide] = "this.itemsVisiblity == 'show'" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
          </svg>

           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up up-sign" [class.show] = "this.itemsVisiblity == 'show'" (click)="closeItems()" viewBox="0 0 16 16"> 
  <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708z"/>
</svg>
    </div>


    <div class="mt-2" style="display: flex; gap: 5px;">

   

    <div *ngFor="let cartItem of cartItems.slice(1)"  class="item {{this.itemsVisiblity}}">

        <img mat-card-image [src]="imageUrl+cartItem.productImage">

        <div>

        <h6>Adet: {{cartItem.productNumber}}({{cartItem.size[0]}})</h6>

        <h6>{{cartItem.productPrice | currency : 'USD'}}</h6>
        </div>
        


    </div>

     </div>


  </div>



  <div class="delivery-adress">

    <h2>Teslİmat Adresİ</h2>

    <div class="registered-adress">

      <form [formGroup]="adressForm" enctype="multipart/form-data">
        <div class="form-check">
        <input class="form-check-input" type="radio" name="same" formControlName = "Adress" id="optionsRadios1" value="RegisteredAdress" (change)="onStatusChange($event)">
        <label class="form-check-label" for="optionsRadios1">
         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
  <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
</svg> Kayıtlı Adresime Teslim Edilsin
        </label>
      </div>

        <div class="form-check">
        <input class="form-check-input" type="radio" name="same" id="optionsRadios2" value="NewAdress"  (change)="onStatusChange($event)">
        <label class="form-check-label" for="optionsRadios2">
 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-box-seam-fill" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.443.184l.01-.003.268-.108a.75.75 0 0 1 .558 0l.269.108.01.003zM10.404 2 4.25 4.461 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339L8 5.961 5.596 5l6.154-2.461z"/>
</svg> Gel Al Noktası
        </label>
        <div class="new-adress-area {{this.adressVisiblity}}">
        <textarea class="form-control" rows="3" placeholder="Adres" formControlName = "Adress"></textarea>
         </div>
      </div>
</form>
      
    </div>
    

  </div>
<button class="card-button btn btn-primary mt-3 confirm-button"  type="submit" (click)="completeOrder()">SİPARİŞ VER</button>

</div>
