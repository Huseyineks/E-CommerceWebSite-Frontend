<div class="products">

    <div class="products-title">
        <h1 style="text-align: center;">PRODUCTS</h1>
    </div>
    
   


    <div class="container p-3" *ngIf="products && products.length != 0">

       
    
        <div class="card mb-3"  *ngFor="let product of products; let i = index">
            <!-- <h3 class="card-header">Card header</h3> -->
            <div class="card-body card-title-part">
              <h5 class="card-title">{{product.productName}}</h5>
              <h6 class="card-subtitle text-muted" *ngIf="product.productDescription">{{product.productDescription}}</h6>
              
            </div>
            
              <img mat-card-image [src]="imageUrl+product.productImage" (click)="showModal(product.id)" height="299px">
            
            
            <div class="card-body">
              
              <p class="card-text">{{product.productPrice| currency : 'USD'}}</p>
            </div>
           
            <div class="card-body">
              <button class="card-button btn btn-primary" (click)="editProduct(product.rowGuid)" >EDIT</button>
            </div>
           
          </div>
            
          
        </div>
        
        <app-modal></app-modal>
        






</div>
