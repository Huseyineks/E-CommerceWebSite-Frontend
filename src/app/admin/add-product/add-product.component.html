
<div class="container p-3">

  <h1>ÜRÜN EKLE</h1>


  <div class="validation-errors" *ngIf="validationErrors.length != 0">

    <div class="validation-message text-danger fs-5 mb-2" *ngFor="let error of validationErrors">
      {{error}}
    </div>

  </div>


    <div class="card mb-3">

      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        
        <div class="card-body">

         
          
          <input type="text" class="form-control mb-3"  placeholder="Ürün Adı" formControlName = "ProductName">
    
          <input type="text" class="form-control"  placeholder="Ürün Açıklaması" formControlName = "ProductDescription">
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
          <rect width="100%" height="100%" fill="#868e96"></rect>
          <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Resim</text>
          
        </svg>
        <input class="form-control" type="file" id="formFile" formControlName = "ProductImage" (change)="uploadFile($event)">
        
        <div class="card-body">
            <input type="text" class="form-control"  placeholder="Fiyat" formControlName = "ProductPrice">
          </div>
        <div class="card-body">
         <button type="submit" class="btn btn-primary">OLUŞTUR</button>
        </div>
      </form>
      </div>
    
    
     
    </div>
