
<div class="container p-3">

  


  <div class="validation-errors" *ngIf="validationErrors.length != 0">

    <div class="validation-message text-danger fs-5 mb-2" *ngFor="let error of validationErrors">
      {{error}}
    </div>

  </div>


    <div class="card mb-3 border-0">

      <div class="product-form">
        <h1 style="display: flex; justify-content: flex-start;">ÜRÜN EKLE</h1>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        
        <div class="skeleton-part">

          <div class="border-part">

          
       
        <div class="card-body">

         
          
          <input type="text" class="form-control name-input"  placeholder="Ürün Adı" formControlName = "ProductName">
    
          <input type="text" class="form-control description-input"  placeholder="Ürün Açıklaması" formControlName = "ProductDescription">
        
          <div class="imageField">

            <div class="{{imageExisted}}">
          <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="100%" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
            <rect width="100%" height="100%" fill="#868e96"></rect>
            <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Resim</text>
          </svg>
        </div>
        <img  *ngIf="imageExisted"  [src]="imagePreview" alt="Önizleme" height="257px" width="455px">
          
        </div>
       
        
        </div>
        
        <input class="form-control" type="file" id="formFile" formControlName = "ProductImage" (change)="uploadFile($event)">
        
        <div class="card-body">
            <input type="text" class="form-control"  placeholder="Fiyat" formControlName = "ProductPrice">
          </div>
        </div>
          <div class="card-body mt-1">
            <button type="submit" class="btn btn-primary mt-2">OLUŞTUR</button>
           </div>
          </div>
        
             <div class="product-size-form">
      <div class="container">

        
        <div class="table-customers">
                     
    
              
    <table class="table" formArrayName="ProductSizes">
        <thead>
          <tr>
            <th scope="col">Beden</th>
            <th scope="col">Adet</th>
           
          </tr>
        </thead>
        <tbody>
        
          <tr *ngFor="let sizeGroup of productSizesFormArray().controls; let i = index" [formGroupName]="i">
            <td>
              <input formControlName="size"/>
            </td>
            <td>
              <input formControlName="stock" type="text" />
            </td>
          </tr>
        
         
        </tbody>
      </table>
    </div>
    
    
    </div>
          </div>
        
     
      </form>
    </div>
 

        
    
      </div>
    
  
     
    </div>
