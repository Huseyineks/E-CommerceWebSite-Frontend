<div class="modal {{modalState}}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div style="display: flex; flex-direction: column;">
            <h5 class="modal-title">{{modalData.productName}}</h5>
            <h6 class="card-subtitle text-muted" *ngIf="modalData.productDescription">{{modalData.productDescription}}</h6>
          </div>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body">
          <img mat-card-image [src]="imageUrl+modalData.productImage">

          
          
        
        </div>
        
        <div class="modal-footer">

          
          <div>
            
            <p class="card-text">{{modalData.productPrice| currency : 'USD'}}</p>
            <button type="button" class="btn btn-primary" (click)="addItemToCart(modalData.id.toString())">Sepete Ekle</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Close</button></div>
          
        </div>
      </div>
    </div>
  </div>
